<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Nested Tables</title>
    <style>
        table, td, th {
            border: 1px double black;
        }
        table tr td {
        font-size: 2.3em;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>
                    <a href="https://softuni.bg"><img src="softuni_logo.jpg" alt="softuni"/></a>
                </td>
                <td>
                    <table>
                        <tr>
                            <td>Software</td>
                        </tr>
                        <tr>
                            <td>University</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
