<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Simple Table</title>
    <style>
        thead tr th {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">Software University</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <a href="https://softuni.bg"><img src="softuni_logo.jpg" alt="softuni"/></a>
                </td>
                <td>
                    <p>
                        <strong>Accesible and high quality software education.</strong><br />
                        Our mission is to make people we train true professionals in the software industry and support them in finding employment. 
                    </p>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
