<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Some form</title>
    <link href="styles/styleForm.css" rel="stylesheet" />
</head>
<body>
    <form>
        <section id="userInfo">
            <header><h3>Step 1: Your details</h3></header>
            <div>
            <label for="userName">Name</label><input type="text" id="userName" required placeholder="First and last name" pattern="[a-zA-Z]*" title="Only alphabetic letters" /></div>
            <div>
                <label for="userEmail">Email</label><input type="email" id="userEmail" required placeholder="example@domain.com" />
            </div>
            <div>
                <label for="userPhone">Phone</label><input type="tel" id="userPhone" required placeholder="e.g. +4475000000" />
            </div>
        </section>
        <section id="deliveryAddress">
            <header><h3>Step 1: Delivery address</h3></header>
            <div>
            <label for="addressInput" id="address">Adress</label><textarea id="addressInput"></textarea>
            </div>
            <div>
            <label for="postCodeInput">Post Code</label><input type="number" id="postCodeInput" />
            </div>
            <div>
            <label for="countryInput">Country</label><input type="text" id="countryInput" />
            </div>
        </section>
        <section id="cardInfo">
            <header><h3>Step 1: Card details</h3></header>
            <div>
            <label id="cardType">Card type</label><br />
            <input type="radio" name="creditCard" id="visa" value="VISA" /><div class="icon visa"></div>VISA
            <input type="radio" name="creditCard" id="amex" value="AmEx" /><div class="icon amex"></div>AmEx
            <input type="radio" name="creditCard" id="mastercard" value="Mastercard" /><div class="icon masters"></div>Mastercard
            </div>
            <div>
                <label>Card number</label><input type="text" id="cardNumber" />

            </div>
            <div>
                <label>Security code</label><input type="number" id="code" />
            </div>
            <div>
                 <label>Name on card</label><input type="text" id="cardName" placeholder="exact name as on the card"/>
            </div>           
        </section>
        <div class="submit"><a href="">Buy it!</a></div>
    </form>
</body>
</html>
