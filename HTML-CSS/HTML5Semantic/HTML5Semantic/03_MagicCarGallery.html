<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        .magicCars {
            background-color: black;
            border-radius: 10px;
            height: 400px;
            width: 680px;
        }
        .magicCars h1 {
            color: #ffea00;
            text-align: center;
            padding-top: 20px;
        }
        iframe {
            float: left;
            margin: 20px;
            width: 300px;
            height: 240px;
            border-color: #ffea00;
        }
        .magicCars nav {
            padding: 10px;
            margin-top: 40px;
        }
        .magicCars nav a {
            text-decoration: none;
            font-size: 1.6em;
            font-style: italic;
            color: white;
        }
        .magicCars nav ul {
            list-style-type: none;
        }
        .magicCars nav ul li {
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <section class="magicCars">
        <header><h1>Magic Car Gallery</h1></header>
        <iframe src="http://musclecarwear.com/wp-content/uploads/2014/01/mustang-cobra-shelby-199-300x240.jpg" name="frame" scrolling="no"></iframe>
        <nav>
            <ul>
                <li><a href="http://musclecarwear.com/wp-content/uploads/2014/01/mustang-cobra-shelby-199-300x240.jpg" title="Ford Mustang Shelby" target="frame">Ford Mustang Shelby</a></li>
                <li><a href="http://www.worldcarauto.com/wp-content/uploads/2013/05/BMW-M3-E90-View-Wallpaper-HD-300x240.jpg" title="BMW M5" target="frame">BMW M5</a></li>
                <li><a href="http://www.hybridmile.com/wp-content/uploads/2011/02/porschepanamera-300x240.jpg" title="Porsche Panamera" target="frame">Porsche Panamera</a></li>
                <li><a href="http://www.drivearabia.com/news/wp-content/uploads/2008/09/2009-audi-s4-2-300x203.jpg" title="Audi RS6" target="frame">Audi RS6</a></li>
                <li><a href="http://www.automotorblog.com/wp-content/uploads/2010/07/Bugatti-Veyron-Super-Sport-1.jpg" title="Bugatti Veyron Super Sport" target="frame">Bugatti Veyron Super Sport</a></li>
            </ul>
        </nav>
    </section>
</body>
</html>
